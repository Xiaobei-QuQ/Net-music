<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>music</title>
	<link rel="stylesheet" href="//at.alicdn.com/t/font_637738_j4282k89tc4hd7vi.css">
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/common.css">
</head>
<body>
	<div class="cover"></div>

	<button class="topbar-button" type="button" title="more">
		<span class="icon-bar before"></span>
		<span class="icon-bar main"></span>
		<span class="icon-bar after"></span>
	</button>
	<div class="aside clearfix">
		<div class="close">x</div>
		<ul class="list">

		</ul>
	</div>

	<div class="musicbox clearfix">
		<div class="music-panel">
			<div class="music clearfix">
				<div class="control">
					<span class="back"><i class="iconfont icon-fanhui"></i></span>
					<span class="play"><i class="iconfont icon-zanting"></i></span>
					<span class="forward"><i class="iconfont icon-jiantouyou"></i></span>
				</div>
				<div class="info">
					<div class="title">My song</div>
					<div class="author">north</div>
				</div>
			</div>
			<div class="progress">
				<div class="time">0:00</div>
				<div class="bar">
					<div class="progress-total"></div>
					<div class="progress-now"></div>
				</div>
				<div class="soundlevel">2/10</div>
				<div class="sound">
					<div class="sound-total"></div>
					<div class="sound-now"></div>
				</div>

			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/index.js">
	</script>


</body>
</html>
